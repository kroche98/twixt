<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Game of TwixT</title>
        <link rel="stylesheet" href="twixt.css">
    </head>
    <body>
        <div class="container">
            <canvas id="twixt-canvas" width="600" height="600"></canvas>
            <div id="panel-container">
                <div id="player-info"></div>
                <div id="state-info"></div>
                <div id="button-container">
                    <button id="place-peg-button">Place Peg</button>
                    <button id="place-barrier-button">Place Barrier</button>
                    <button id="remove-peg-button">Remove Peg</button>
                    <button id="remove-barrier-button">Remove Barrier</button>
                    <button id="end-turn-button">End Turn</button>
                    <button id="new-game-button">New Game</button>
                </div>
            </div>
        </div>
        <script src="twixt.js" type="text/javascript"></script>
    </body>
</html>
